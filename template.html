    <title>Image alignée à droite</title>
    <style>
        body {
            background-color: #d3d3d3; /* Fond gris clair */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .content {
            width: 60%;
            background-color: #4f4f4f; /* Fond gris foncé */
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .image-right {
            width: 30%;
        }

        .image-right img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-left: auto; /* Aligne l'image à droite */
            border-radius: 15px;
        }
    </style>
</head>
