<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de VELGHE Yanis</title>
    <style>
        body {
            background-color: #d3d3d3; /* Gris clair */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .nav-bar a {
            display: inline-block;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 0 10px;
            text-align: center;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .nav-bar a:hover {
            background-color: #cc5200;
        }
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            text-align: center;
            color: #333;
        }
        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form input[type="submit"] {
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Portfolio de VELGHE Yanis</h1> 
    </div>

    <div class="nav-bar">   
        <a href="index.html">Accueil</a>
        <a href="bts.html">Présentation du BTS</a>
        <a href="cv.html">CV</a>
        <a href="competences.html">Compétences</a>
        <a href="stages_exp_pro.html">Expériences professionnelles</a>
        <a href="veille_techno.html">Veille technologique</a>
    </div>

    <div class="contact-form" style="max-width: 600px; margin: 50px auto; background-color: white; padding: 20px; border-radius: 25px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333;">Contactez-moi</h2>
        <form action="https://formspree.io/f/mqakkajn" method="POST">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Votre message" rows="5" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"></textarea>

            <input type="submit" value="Envoyer" style="background-color: #ff6600; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-size: 1em;">
        </form>
    </div>
</body>
</html>
